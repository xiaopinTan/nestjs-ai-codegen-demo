<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业官网</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header {
            background-color: #3498db;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .content {
            width: 70%;
            max-width: 600px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 1rem;
            border-radius: 5px;
        }
        .footer {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">企业官网</div>
        <div class="content">
            <h1>欢迎访问我们的企业网站</h1>
            <p>这里是企业的介绍和产品信息。</p>
            <button onclick="alert('你好')">点击这里</button>
        </div>
        <div class="footer">版权所有 © 2023 企业名称</div>
    </div>
</body>
<script>
    function showAlert() {
        alert("你好");
    }
</script>
